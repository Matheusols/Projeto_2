<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
            <img src="./images/telefone.png" alt="icone de telefone">
        </header>
        <form id="form-telefone">
            <input type="text" id="nome-agenda" required placeholder="Digite o nome">
            <input type="tel" id="telefone-agenda" required placeholder="Dgite o telefone">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0" >
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>---</th>
                    <th>---</th>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
